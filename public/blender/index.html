<body>
  <div class="loading"></div>
  <div class="container" style="opacity:0;">
    <header class="header" id="header">
      <div class="headerInner">
        <p class="header_image"><img class="w100" src="assets/img/icon.png"></p>
        <p class="header_credit">Blender Park</p>
      </div>

        右ドラッグ：オブジェクトの回転

      </p>

        <canvas id="canvas"></canvas>
      </div>
      <h2 class="mt30">Select model</h2>
      <div class="cp_ipselect cp_sl02">
        <select></select>
      </div>
      <div class="mt20">
        <btn class="btn" style="display:none;">アニメーション</btn>
      </div>
      <h2 class="mt100">Track Changes</h2>
      <div class="mt20">
        <p>2022.10.20 庭、動くモンスターを追加　</p>
        <p>2022.10.19 動く宝箱（カメラ移動あり）、動く宝箱（カメラ移動なし）を追加</p>
        <p>2022.10.17 Among us、モンスター、樽を描画</p>
      </div>
      <h2 class="mt100">Bug List</h2>
      <div class="mt20">
        <p>・スマホで「動く宝箱（カメラ移動あり）」のアス比が崩れる</p>
        <p>・宝箱が空いた時に接合部がずれる</p>
      </div>
